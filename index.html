<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Aura - Modern Streetwear</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="logo">Urban Aura</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="home" class="hero">
      <div class="image-marquee">
        <div class="image-track">
          <img src="./Assets/R2.jpg" alt="Streetwear 1" />
          <img src="./Assets/Pink dress.jpg" alt="Streetwear 2" />
          <img src="./Assets/Brown dress with belt.jpg" alt="Streetwear 3" />
          <img src="./Assets/R4.jpg" alt="Streetwear 4" />
          <img src="./Assets/R3 (2).jpg" alt="Streetwear 1" />
          <!-- Duplicate -->
          <img src="./Assets/R5.jpg" alt="Streetwear 2" />
          <!-- Duplicate -->
          <img src="./Assets/R6.jpg" alt="Streetwear 3" />
          <!-- Duplicate -->
          <img src="./Assets/R7.jpg" alt="Streetwear 4" />
          <!-- Duplicate -->
        </div>
      </div>
      <div class="hero-overlay">
        <h1>Elevate Your Street Style</h1>
        <p>Discover the latest trends in urban fashion.</p>
        <a href="#shop" class="btn">Shop Now</a>
      </div>
    </section>

    <section id="shop" class="products">
      <h2>Featured Collection</h2>
      <div class="product-grid">
        <div class="product-item">
          <img src="./Assets/R2.jpg" alt="Urban T-Shirt" />
          <h3>Urban T-Shirt</h3>
          <p>$39.99</p>
        </div>
        <div class="product-item">
          <img src="./Assets/Hoodie.jpg" alt="Hoodie" />
          <h3>Signature Hoodie</h3>
          <p>$59.99</p>
        </div>
        <div class="product-item">
          <img src="./Assets/green cap.jpg" alt="Cap" />
          <h3>Streetwear Cap</h3>
          <p>$29.99</p>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Urban Aura. All rights reserved.</p>
    </footer>
  </body>
</html>
